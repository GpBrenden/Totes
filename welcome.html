<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/Logo_White.png" alt="Company Logo" class="logo fade-in">
        </header>
        <main class="main-content shadow">
            <h1 id="welcomeMessage" class="fade-in">Welcome</h1>
            <div class="tabs">
                <div class="tab active" data-tab="totes">Totes</div>
                <div class="tab" data-tab="crates">Crates</div>
                <div class="tab" data-tab="announcements">Announcements</div>
            </div>
            <div id="totes" class="tab-content active">
                <div id="datePickerContainer">
                    <button id="datePickerButton" class="date-picker-button">Select Date Range</button>
                    <input type="text" id="datePicker" style="display: none;">
                </div>
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Customer Name</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Records will be dynamically populated here -->
                    </tbody>
                </table>
                <div id="summedBalance">
                    <strong>Total Balance:</strong> $<span id="totalBalance">0.00</span>
                </div>
            </div>
            <div id="crates" class="tab-content">
                <p>Content for Crates</p>
                <!-- Include Crates content here -->
            </div>
            <div id="announcements" class="tab-content">
                <p>Content for Announcements</p>
                <!-- Include Announcements content here -->
            </div>                           
        </main>
    </div>
    <div class="contact-link">
        <a href="contact.html" id="contactUsLink" class="submit-button raise">Contact Us</a>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/utils.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/totes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
