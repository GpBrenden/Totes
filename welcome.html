<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/Logo_White.png" alt="Company Logo" class="logo fade-in">
        </header>
        <main class="main-content shadow">
            <h1 id="welcomeMessage" class="fade-in">Welcome</h1>
            <div id="dropdownsContainer">
                <select id="monthDropdown" name="months">
                    <option value="" disabled selected>Select Month</option>
                    <option value="01">January</option>
                    <!-- Additional months here -->
                </select>
                <select id="customerDropdown" name="customers">
                    <option value="" disabled selected>Similar Customers</option>
                    <!-- Options will be dynamically populated here -->
                </select> 
            </div>     
            <div id="dataDisplay"></div>                             
        </main>
    </div>
    <div class="contact-link">
        <a href="contact.html" id="contactUsLink" class="submit-button raise">Contact Us</a>   
    </div>
    <script src="welcome.js"></script>  
</body>
</html>
