<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tabs {
            display: flex;
            cursor: pointer;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }
        .tab-content {
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/Logo_White.png" alt="Company Logo" class="logo fade-in">
        </header>
        <main class="main-content shadow">
            <h1 id="welcomeMessage" class="fade-in">Welcome</h1>
            <div class="tabs">
                <div class="tab active" data-tab="totes">Totes</div>
                <div class="tab" data-tab="crates">Crates</div>
                <div class="tab" data-tab="announcements">Announcements</div>
            </div>
            <div id="totes" class="tab-content active">
                <p>Content for Totes</p>
                <!-- Include Totes content here -->
            </div>
            <div id="crates" class="tab-content">
                <p>Content for Crates</p>
                <!-- Include Crates content here -->
            </div>
            <div id="announcements" class="tab-content">
                <p>Content for Announcements</p>
                <!-- Include Announcements content here -->
            </div>                           
        </main>
    </div>
    <div class="contact-link">
        <a href="contact.html" id="contactUsLink" class="submit-button raise">Contact Us</a>   
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tabs = document.querySelectorAll(".tab");
            const tabContents = document.querySelectorAll(".tab-content");

            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    tabs.forEach(item => item.classList.remove("active"));
                    tab.classList.add("active");

                    const tabId = tab.getAttribute("data-tab");
                    tabContents.forEach(content => {
                        content.classList.remove("active");
                        if (content.id === tabId) {
                            content.classList.add("active");
                        }
                    });
                });
            });
        });
    </script>
    <script src="welcome.js"></script>  
</body>
</html>
