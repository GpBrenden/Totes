<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/Logo_White.png" alt="Company Logo" class="logo fade-in">
        </header>
        <main class="main-content shadow">
            <h1 class="fade-in">Welcome to the Customer Portal</h1>
            <p class="sub-heading fade-in">Enter your Customer Number below to see tote and delivery information</p>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="customerNumber" class="input-label">Customer Number:</label>
                    <input type="text" id="customerNumber" name="customerNumber" class="input-field" required>
                </div>
                <button type="submit" class="submit-button raise">Enter</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
<div class="contact-link">
    <a href="contact.html" class="submit-button raise">Contact Us</a>
</div>
</html>
