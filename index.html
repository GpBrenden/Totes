<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/Logo_White.png" alt="Company Logo" class="logo fade-in">
        </header>
        <main class="main-content shadow">
            <h1 id="welcomeMessage" class="fade-in">Login</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="customerNumber" class="input-label">Customer Number</label>
                    <input type="text" id="customerNumber" class="input-field" required>
                </div>
                <button type="submit" class="submit-button raise">Login</button>
            </form>
        </main>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const customerNumber = document.getElementById('customerNumber').value.trim();
            if (customerNumber) {
                window.location.href = `welcome.html?number=${encodeURIComponent(customerNumber)}`;
            } else {
                alert('Please enter a valid customer number.');
            }
        });
    </script>
</body>
</html>
