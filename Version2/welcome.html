<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://github.com/GpBrenden/ToteTracking/blob/main/Logo_White.png?raw=true" alt="Company Logo" class="logo fade-in">
        </header>
        <main class="main-content shadow">
            <h1 id="welcomeMessage" class="fade-in">Welcome</h1>
            <div id="dropdownsContainer">
                <select id="monthDropdown" name="months">
                    <option value="" disabled selected>Select Month</option>
                    <option value="01">January</option>
                    <!-- Additional months here -->
                </select>
                <select id="customerDropdown" name="customers">
                    <option value="" disabled selected>Navigate to Other Customers</option>
                    <!-- Options will be dynamically populated here -->
                </select>
            </div>
            <div id="dataDisplay"></div>              
        </main>
        <div class="contact-link">
            <a href="contact.html" id="contactUsLink" class="submit-button raise">Contact Us</a>   
        </div>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
