<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://github.com/GpBrenden/ToteTracking/blob/main/Logo_White.png?raw=true" alt="Company Logo" class="logo fade-in">
        </header>
        <main class="main-content shadow">
            <h1 id="welcomeMessage" class="fade-in">Welcome </h1>
            <div id="monthDropdownContainer">
                <select id="monthDropdown" name="months">
                  <option value="" disabled selected>Select Month</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
            <!-- Data display section -->
            <div id="dataDisplay"></div>
        </main>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
