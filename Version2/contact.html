<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/Logo_White.png" alt="Company Logo" class="logo fade-in">
        </header>
        <main class="main-content shadow">
            <h1 class="fade-in">Contact Us</h1>
            <form id="contactForm" method="POST" data-netlify="true" name="contactForm" class="contact-form" action="/thank-you.html">
                <input type="hidden" name="redirect" value="thank-you.html">
                <input type="hidden" name="customerNumber" id="customerNumberField">
                <input type="hidden" name="customerName" id="customerNameField">
                <div class="form-group">
                    <label for="contactName" class="input-label">Name:</label>
                    <input type="text" id="contactName" name="contactName" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail" class="input-label">Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="contactMessage" class="input-label">Message:</label>
                    <textarea id="contactMessage" name="contactMessage" class="input-field" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button raise">Submit</button>
            </form>
        </main>
    </div>
    <script src="contact.js"></script>
</body>
</html>
