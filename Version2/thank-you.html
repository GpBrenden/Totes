<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/Logo_White.png" alt="Company Logo" class="logo fade-in">
        </header>
        <main class="main-content shadow">
            <h1 class="fade-in">Thank You!</h1>
            <p class="fade-in">Your message has been sent successfully. We will get back to you soon.</p>
            <div class="fade-in">
            </div>
        </main>
    </div>
    <script>
      // Redirect two pages back in the history after a delay
      setTimeout(function() {
          window.history.go(-2);
      }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</body>
</html>
